<html lang="en">
<head>
          <style>
      .toolbar {
        background-color: black;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }

      .toolbar a {
        color: #fff;
        text-decoration: none;
        margin-right: 10px;
      }

      .logo {

        color: white;
        font-size: 20px;
        font-weight: bold;
      }

      .menu {
        display: flex;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <meta charset="UTF-8">
    <title>Woman Data Information </title>
</head>
<body>
<div class="toolbar">
   <div><a href="/">
    <img   src="static/logo3.jpeg" alt="Web Logo"; class="imglogo"/>
    </a></div>
      <div class="logo">Powerful women in Tech</div>
      <div class="menu">
        <a href="/">Home</a>
        <a href="about_us">About</a>
        <a href="contact">Contact</a>
      </div>
    </div>
    <form action="/add" method="post" enctype="multipart/form-data">
        <dl>
            <label> NEW MEMBER </label>
            <p>
                <input type="file" name="filename" required>
            </p>
        </dl>
        <label>RATE</label>
        <input type="integer" name="rate" required><br><br>
        <label>NAME</label>
        <input type="text" name="name" required><br><br>
        <label>POSITION</label>
        <input type="text" name="position" required><br><br>
        <label>COMPANY</label>
        <input type="text" name="company" required><br><br>
        <label>COUNTRY</label>
        <input type="text" name="country" required><br><br>
        <label>BIRTH DATE</label>
        <input type="text" name="birth_date" required><br><br>
        <label>ABOUT</label>
        <textarea type="text" name="about" required></textarea><br><br>
        <button type="submit">ADD</button>
    </form>
</body>
</html>
